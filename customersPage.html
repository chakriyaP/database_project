    const deleteButton = ` <button id="btDelete" style="border: none;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg></button>`;
    const editButton = ` <button id="btEdit" style="border: none;"> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg></button>`;
    const correctButon = `<button style="border: none;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar2-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 3.5c0-.276.244-.5.545-.5h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1zm8.854 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
</svg> </button`;


    showSearch.style.display = "block";
    showInsert.style.display = "none";

    addStockButton.addEventListener("click", (e) => {
        showSearch.style.display = "none";
        showInsert.style.display = "block";
    });

    showInsert.addEventListener("reset", (e) => {
        e.preventDefault();
        showSearch.style.display = "block";
        showInsert.style.display = "none";
    });

    const showTbody = (data) => {
        customersTbody.innerHTML = "";

        data.forEach((ele, index) => {
            const tr = document.createElement('tr');
            //เพิ่ม
            const tdDelete = document.createElement("td");
            const tdEdit = document.createElement("td")
            const tdCorrect = document.createElement("td");
            const tdDeleteEdit = document.createElement("td");

            const listData = `<th scope="row">${ele.c_id}</th>
                        <td>${ele.fname}</td>
                        <td>${ele.lname}</td>
                        <td>${ele.customers_address}</td>
                        <td>${ele.phone}</td>
                        <td>${ele.id_line}</td>
                       `

            tr.innerHTML = listData
                //เพิ่ม
            tdEdit.innerHTML = editButton;
            tdDelete.innerHTML = deleteButton;
            tr.appendChild(tdEdit);
            tr.appendChild(tdDelete);


            tdCorrect.innerHTML = correctButon;
            tdDeleteEdit.innerHTML = deleteButton;
            const trEdit = document.createElement("tr");

            const edit = `
              <td><div class="form-group text-left">
                <label for="color-stock">สี</label>
                <input
                  class="color form-control"
                  name="color"
                  id="c_id-${index}"
                  value="${ele.c_id}"
                />
              </div></td>
              <td><div class="form-group text-left">
                <label for="color-stock">จำนวน</label>
                <input
                  class="form-control"
                  name="amount_stock"
                  id="fname-${index}"
                  value="${ele.fname}"
                />
              </div></td>
              <td><div class="form-group text-left">
                <label for="color-stock">จำนวน</label>
                <input
                  class="form-control"
                  name="amount_stock"
                  id="lname-${index}"
                  value="${ele.lname}"
                />
              </div></td>
              <td><div class="form-group text-left">
                <label for="color-stock">จำนวน</label>
                <input
                  class="form-control"
                  name="amount_stock"
                  id="customers_address-${index}"
                  value="${ele.customers_address}"
                />
              </div></td>
              <td><div class="form-group text-left">
                <label for="color-stock">จำนวน</label>
                <input
                  class="form-control"
                  name="amount_stock"
                  id="phone-${index}"
                  value="${ele.phone}"
                />
              </div></td>
              <td><div class="form-group text-left">
                <label for="color-stock">จำนวน</label>
                <input
                  class="form-control"
                  name="amount_stock"
                  id="id_line-${index}"
                  value="${ele.id_line}"
                />
              </div></td>
            `;
            trEdit.innerHTML = edit;
            trEdit.appendChild(tdCorrect);
            trEdit.appendChild(tdDeleteEdit);
            customersTbody.appendChild(trEdit);
            trEdit.setAttribute("style", "display:none;");


            customersTbody.appendChild(tr)


            tdEdit.addEventListener("click", (e) => {
                trEdit.removeAttribute("style");
                trEdit.className = "bg-info";
                tr.setAttribute("style", "display:none;");

                tdCorrect.addEventListener("click", (e) => {
                    tr.removeAttribute("style");
                    const c_idEdit = document.getElementById(`c_id-${index}`);
                    const fnameEdit = document.getElementById(
                        `fname-${index}`
                    );
                    const lnameEdit = document.getElementById(
                        `lname-${index}`
                    );
                    const customers_addressEdit = document.getElementById(`customers_address-${index}`);
                    const phoneEdit = document.getElementById(
                        `phone-${index}`
                    );
                    const id_lineEdit = document.getElementById(
                        `id_line-${index}`
                    );

                    let objEdit = {};
                    objEdit[c_idEdit.name] = c_idEdit.value;
                    objEdit[fnameEdit.name] = fnameEdit.value;
                    objEdit[lnameEdit.name] = lnameEdit.value;
                    objEdit[customers_addressEdit.name] = customers_addressEdit.value;
                    objEdit[phoneEdit.name] = phoneEdit.value;
                    objEdit[id_lineEdit.name] = id_lineEdit.value;

                    console.log(objEdit);
                    // fetch update?          
                    trEdit.setAttribute("style", "display:none;");
                });
            });

            tdDelete.addEventListener("click", (e) => {
                const deleteItem = confirm(
                    `คุณต้องการลบรหัสลูกค้า ${ele.c_id} , ชื่อ ${ele.fname} , นามสกุล ${ele.lname} , ที่อยู่จัดส่ง${ele.customers_address} ,  เบอร์โทรศัพท์ ${ele.phone} ,  และ ID LINE ${ele.id_line} `
                );
                if (deleteItem == true) {
                    // fetch delete?
                    alert("ลบเรียบร้อยแล้ว");
                }
            });
        });
    }

    // Search เอาค่าที่อยู่ใน form มาก่อน
    showSearch.addEventListener("submit", (e) => {
        e.preventDefault();
        const input = showSearch.elements;

        let objSearch = {};

        for (const ele of input) {
            const inputValue = ele.value;
            const inputName = ele.name;
            objSearch[inputName] = inputValue;
        }
        delete objSearch[""];

        searchFetch(objSearch);
    });

    //เพิ่ม
    function searchFetch(objSearch) {
        fetch("http://localhost:3000/customers", {
                method: "POST",
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(objSearch),
            })
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                console.log(data);
                showTbody(data);
            })
            .catch((err) => {
                console.log(err.message);
            });
    }

    showInsert.addEventListener("submit", (e) => {
        e.preventDefault();
        const input = showInsert.elements;

        let objInsert = {};

        for (const ele of input) {
            const inputValue = ele.value;
            const inputName = ele.name;
            objInsert[inputName] = inputValue;
        }
        delete objInsert[""];
        console.log(objInsert);
        // searchFetch(objSearch);
    })

    function insertFetch(objInsert) {
        // fetch insert
    }

    fetch("http://localhost:3000/customers")
        .then((res) => {
            return res.json();
        }).then((data) => {
            showTbody(data)
        }).catch(err => {
            console.log(err.message);
        })
