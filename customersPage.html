            <h4 class="container-fluid mt-4 col-8 font-weight-bold">เลือกดูข้อมูลลูกค้า (Customers)</h4>

            <button id="add-customer" type="button" class="btn btn-outline-success col-4 mt-2  d-flex flex-row justify-content-center align-items-center font-weight-bold">
                
                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle mr-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        <form class="showSearch container-fluid">
            <table class="table text-center shadow-lg mt-2">
                <thead class="thead-light">
                    <tr>
                        <th>
                            <div class="form-group text-left">
                                <label for="id-customer">รหัสสมาชิกลูกค้า</label>
                                <input class="form-control" id="id-customer" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="fname">ชื่อ</label>
                                <input class="form-control" id="fname" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="lname">นามสกุล</label>
                                <input class="form-control" id="lname" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="address">ที่อยู่จัดส่ง</label>
                                <input class="form-control" id="address" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="phone-number">เบอร์โทรศัพท์</label>
                                <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" id="phone-number" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="id-line">ID Line</label>
                                <input class="form-control" id="id-line" placeholder="ทั้งหมด">
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
            <div class="container-fluid d-flex flex-row justify-content-center align-items-center ">
                <button type="submit" class="btn btn-lg btn-primary mr-2 d-flex flex-row justify-content-center align-items-center"> ค้นหา
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search ml-2" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                  </svg>
              </button>
                <button type="reset" class="btn btn-secondary btn-lg">ยกเลิก</button>
            </div>
        </form>

        <form class="showInsert container-fluid">
            <h2 class="container-fluid mt-4 col-8 font-weight-bold text-center">
                เพิ่มข้อมูลลูกค้า
            </h2>
            <table class="table text-center shadow-lg mt-2">
                <thead class="thead-white">
                    <tr>
                        <th>
                            <div class="form-group text-left">
                                <label for="id-customer-insert">รหัสสมาชิกลูกค้า</label>
                                <input class="form-control" id="id-customer-insert" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="fname-insert">ชื่อ</label>
                                <input class="form-control" id="fname-insert" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>

                        <th>

                        </th>
                        <th>
                            <div class="form-group text-left">

                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">

            <div class="container-fluid d-flex flex-row justify-content-center align-items-center ">

                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search ml-2" fill="currentColor"

                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />

<script>
    // เลือกปุ่มกดมา
    const addStockButton = document.querySelector("#add-customer");

    const showSearch = document.querySelector(".showSearch");
    const showInsert = document.querySelector(".showInsert");
    const stockTable = document.querySelector("#stock-table");


    const customersTable = document.querySelector("#customers-table")
    const customersTbody = document.querySelector('#customers-tbody')

    const deleteButton = `<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>`;
    const editButton = `<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>`;


    showSearch.style.display = "block";
    showInsert.style.display = "none";

    addStockButton.addEventListener("click", (e) => {
        showSearch.style.display = "none";
        showInsert.style.display = "block";
    });

    showInsert.addEventListener("reset", (e) => {
        e.preventDefault();
        showSearch.style.display = "block";
        showInsert.style.display = "none";
    });

    const showTbody = (data) => {
        data.forEach(ele => {
            const tr = document.createElement('tr');
            console.log(ele);
            // console.log(c_id);
            const listData = `<th scope="row">${ele.c_id}</th>
                        <td>${ele.fname}</td>
                        <td>${ele.lname}</td>
                        <td>${ele.customers_address}</td>
                        <td>${ele.phone}</td>
                        <td>${ele.id_line}</td>
                        <td>${editButton}</td>
                        <td>${deleteButton}</td>`

            tr.innerHTML = listData
            customersTbody.appendChild(tr)
        });
    }


    fetch("http://localhost:3000/customers")
        .then((res) => {
            return res.json();
        }).then((data) => {
            console.log(data);
            showTbody(data)
        }).catch(err => {
            console.log(err.message);
        })
</script>
