    <div class="bg-light card-body container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="container-fluid bg-white d-flex flex-row justify-content-center align-items-center border-bottom row">
            <h4 class="container-fluid mt-4 col-8 font-weight-bold">
                พนักงาน (Employee)
            </h4>

            <button id="add-employee" type="button" class="btn btn-outline-success col-4 mt-2  d-flex flex-row justify-content-center align-items-center font-weight-bold" id="add-employee">

                <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus-circle mr-4" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path fill-rule="evenodd"
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
                เพิ่มพนักงาน
            </button>
        </div>

        <form class="showSearch container-fluid">
            <table class="table text-center shadow-lg mt-2">
                <thead class="thead-light">
                    <tr>
                        <th>
                            <div class="form-group text-left">
                                <label for="id-employee">รหัสพนักงาน</label>
                                <input class="form-control" id="id-employee" name="eid" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="ename">ชื่อพนักงาน</label>
                                <input class="form-control" id="ename" name="empname" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="em-phone">เบอร์โทรศัพท์</label>
                                <input type="form-control" class="form-control" id="em-phone" name="empphone" placeholder="ทั้งหมด">
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>

            <div class="container-fluid d-flex flex-row justify-content-center align-items-center ">
                <button type="submit" class="btn btn-lg btn-primary mr-2 d-flex flex-row justify-content-center align-items-center">
                    ค้นหา
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search ml-2" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg>
                </button>
                <button type="reset" class="btn btn-secondary btn-lg">ยกเลิก</button>
            </div>
        </form>

        <form class="showInsert container-fluid">
            <h2 class="container-fluid mt-4 col-8 font-weight-bold text-center">
                เพิ่มพนักงาน
            </h2>
            <table class="table text-center shadow-lg mt-2">
                <thead class="thead-white">
                    <tr>
                        <th>
                            <div class="form-group text-left">
                                <label for="id-employee-insert">รหัสพนักงาน</label>
                                <input class="form-control" id="id-employee-insert" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="ename">ชื่อพนักงาน</label>
                                <input class="form-control" id="ename" placeholder="ทั้งหมด">
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-left">
                                <label for="em-phone">เบอร์โทรศัพท์</label>
                                <input type="form-control" class="form-control" id="em-phone" placeholder="ทั้งหมด">
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
            <div class="container-fluid d-flex flex-row justify-content-center align-items-center">
                <button type="submit" class="btn btn-lg btn-primary mr-2 d-flex flex-row justify-content-center align-items-center">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle mr-2" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path fill-rule="evenodd"
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                    เพิ่มรายการพนักงาน
                </button>
                <button type="reset" class="btn btn-secondary btn-lg">
                    ยกเลิกการเพิ่มพนักงาน
                </button>
            </div>
        </form>

        <div class="container-fluid d-flex flex-column justify-content-center align-items-center mt-3">
            <h4 class="font-weight-bold">รายการแสดงรายชื่อพนักงาน (Employee)</h4>
            <table class="table  bg-light text-center shadow-lg mt-2" id="employee-table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">รหัสพนักงาน</th>
                        <th scope="col">ชื่อพนักงาน</th>
                        <th scope="col">เบอร์โทรศัพท์</th>
                        <th scope="col">แก้ไข</th>
                        <th scope="col">ลบ</th>
                    </tr>
                </thead>
                <tbody id="employee-tbody">
                </tbody>
            </table>
        </div>
</body>

<script>
    const addEmployeeButton = document.querySelector("#add-employee");

    const showSearch = document.querySelector(".showSearch");
    const showInsert = document.querySelector(".showInsert");

    const employeeTable = document.querySelector("#employee-table")
    const employeeTbody = document.querySelector("#employee-tbody")

    const deleteButton = ` <button id="btDelete" style="border: none;"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
</svg></button>`;
    const editButton = ` <button id="btEdit" style="border: none;"> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg></button>`;

    showSearch.style.display = "block";
    showInsert.style.display = "none";

    addEmployeeButton.addEventListener("click", (e) => {
        showSearch.style.display = "none";
        showInsert.style.display = "block";
    });

    showInsert.addEventListener("reset", (e) => {
        e.preventDefault();
        showSearch.style.display = "block";
        showInsert.style.display = "none";
    });

    const showTbody = (data) => {
        employeeTbody.innerHTML = "";

        data.forEach((ele) => {
            const tr = document.createElement("tr");

            const tdDelete = document.createElement("td");
            const tdEdit = document.createElement("td")

            const listData = `<th scope="row">${ele.eid}</th>
                        <td>${ele.empname}</td>
                        <td>${ele.empphone}</td>
                     `
            tr.innerHTML = listData
            tdEdit.innerHTML = editButton;
            tdDelete.innerHTML = deleteButton;
            tr.appendChild(tdEdit);
            tr.appendChild(tdDelete);

            employeeTbody.appendChild(tr);
        });
    }

    showSearch.addEventListener("submit", (e) => {
        e.preventDefault();
        const input = showSearch.elements;

        let objSearch = {};

        for (const ele of input) {
            const inputValue = ele.value;
            const inputName = ele.name;
            objSearch[inputName] = inputValue;
        }
        delete objSearch[""];

        searchFetch(objSearch);
    });

    //เพิ่ม
    function searchFetch(objSearch) {
        fetch("http://localhost:3000/employees", {
                method: "POST",
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(objSearch),
            })
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                console.log(data);
                showTbody(data);
            })
            .catch((err) => {
                console.log(err.message);
            });
    }

    fetch("http://localhost:3000/employees")
        .then((res) => {
            return res.json();
        })
        .then((data) => {
            showTbody(data);
        })
        .catch((err) => {
            console.log(err.message);
        });
</script>
